spring.application.name=FinanceManagement
#DataBase Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/FinanceManagementSystemDB
spring.datasource.username=postgres
spring.datasource.password=root
#To create the table
spring.jpa.hibernate.ddl-auto=update

#JPA settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.open-in-view=false
server.error.include-message=always
server.error.include-binding-errors=always


# Logging Level
logging.level.com.gl.LibraryManagementSystem.utility=ERROR
logging.level.com.gl.LibraryManagementSystem=INFO

## Logging pattern for the console
logging.pattern.console=%msg%n

## Logging pattern for file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

## Logging File
logging.file.name=logs/Error.log